<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>s
    <div class="bg-line">
        <img src="./img/background.png" alt="">
        <div class="info">
            <div class="info-img">
                <img src="./img/info-click.png" alt="" class="info-hover">
                <img src="./img/info-normal.png" alt="" class="info-normal">
                <img src="./img/info-i.png" alt="" class="info-i">
            </div>
        </div>
        <div class="total">
            <div class="total-img">
                <img src="./img/total.png" alt="">
                <div class="total-img-minus">
                    <div class="total-img-relative">
                        <img src="./img/bet-click.png" alt="" class="bet-hover-minus">
                        <img src="./img/bet-normal.png" alt="" class="bet-normal">
                        <img src="./img/set-down.png" alt="" class="set-down">
                    </div>
                </div>
                <div class="total-img-plus">
                    <div class="total-img-relative">
                        <img src="./img/bet-click.png" alt="" class="bet-hover-plus">
                        <img src="./img/bet-normal.png" alt="" class="bet-normal">
                        <img src="./img/set-up.png" alt="" class="set-up">
                    </div>
                </div>
            </div>
        </div>
        <div class="coin">
            <img src="./img/coin.png" alt="">
        </div>
        <div class="win">
            <img src="./img/win.png" alt="">
        </div>
        <div class="turbo">
            <div class="switch">
                <input type="checkbox" id="switch1" class="switch-btn">
                <label class="switch-for" for="switch1"></label>
            </div>
        </div>
        <div class="wr-spin">
            <div class="spin">
                <ul class="spin__select">
                    <li> <img src="./img/spin-item.png" alt="" class="spin-item"> until feature</li>
                    <li>25 spins</li>
                    <li>20 spins</li>
                    <li>15 spins</li>
                    <li>10 spins</li>
                    <li>5 spins</li>
                </ul>
            </div>
            <div class="auto">
                <div class="auto-btn">
                    <img src="./img/auto.png" alt="" class="auto-img">
                </div>
            </div>
        </div>
        <div class="play">
            <div class="play-ico">
                <div class="play-ico-btn">
                    <img src="./img/spin-start.png" alt="" class="spin-start">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
